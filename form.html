<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .welcomePage {
          position: relative;
          width: 100%;
          max-width: 360px;
          width: 360px;
          height: 640px;
          background-color: #FFBFB7;
/*           padding: 20px; */
        }
    
      .ute{
          width: 214px;
          height: 157px;
          padding: 20px;
/*           padding-top: 60px; */
        }
      
      .sign_up{
        
      }
    </style>
  </head>

  <body>
    <div class="welcomePage">
    <img
        class="ute"
        src="https://cdn.glitch.global/2c2072d5-bb14-4223-a12d-a3062d89971e/RePro%20initial%20graphic.png?v=1692417794503"
      />
    
    
    <form class = "sign_up">
      <label for="name"> Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="age">Age:</label><br />
      <input type="text" id="age" name="age" />
      <p>I drink:</p>
      <input type="radio" id="drinktrue" name="ifdrink" value="yes" />
      <label for="drinktrue">Yes</label><br />
      <input type="radio" id="drinkfalse" name="ifdrink" value="no" />
      <label for="drinkfalse">No</label><br />
      <p>I exercise:</p>
      <input type="radio" id="exercisetrue" name="ifexercise" value="yes" />
      <label for="exercisetrue">Yes</label><br />
      <input type="radio" id="exercisefalse" name="ifexercise" value="no" />
      <label for="exercisefalse">No</label><br />
      <p>My diet includes:</p>
      <input type="radio" id="healthydiet" name="diet" value="healthy" />
      <label for="diet">Healthy diet</label><br />
      <input type="radio" id="moderatediet" name="diet" value="moderate" />
      <label for="diet">Moderate diet</label><br />
      <label for="weight"> My weight (lb):</label><br />
      <input type="text" id="weight" name="weight" /><br />
      <input type="submit" value="Submit" />
    </form>
    </div>
  </body>
</html>
