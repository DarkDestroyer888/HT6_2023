<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      @font-face{
        font-family: 'League Spartan'; /* This is an arbitrary name -- whatever works for you */
        src: url('https://cdn.glitch.global/2c2072d5-bb14-4223-a12d-a3062d89971e/LeagueSpartan-VariableFont_wght.ttf?v=1692417347502');
             url('https://cdn.glitch.global/2c2072d5-bb14-4223-a12d-a3062d89971e/LeagueSpartan-Regular.ttf?v=1692417420012') format('ttf'),
        }
      .thermoPage {
        position: relative;
        width: 100%;
        max-width: 360px;
        width: 360px;
        height: 640px;
        background-color: #FFBFB5;
        /*           padding: 20px; */
      }
      .bluetooth{
        background-color: #ffbcb5;
        border: 5px solid #ffbcb5;
/*         transform: translateX(+100%); */
        transform: translate(7%, -190%);
      }
      .imgBluetooth{
        width: 50%;
        height: 50%;
      }
      .manualButton{
        background-color: #ffbfb5;
        border-radius: 50%;
        border: 5px solid #ffbfb5;
/*         transform: translateX(+100%); */
        transform: translate(0%, -750%);
      }
      .imgManualButton{
        width: 70%;
        height: 50%;
      }
      
      
    </style>
  </head>

  <body>
    <div class = "thermoPage">
      <img
        class="thermoPage"
        src="https://cdn.glitch.global/2c2072d5-bb14-4223-a12d-a3062d89971e/a7096057-57d0-4385-9747-0b7c2e030eb8.image.png?v=1692470969835"
      />
      <form action = "bluetoothConnection.html">
        <button class = "bluetooth">
          <img class = "imgBluetooth" src = "https://cdn.glitch.global/2c2072d5-bb14-4223-a12d-a3062d89971e/e5554404-4043-4029-993e-88c48efc776f.image.png?v=1692471173787">
        </button>
      </form>
      <form action = "manual.html">
        <button class = "manualButton">
          <img class = "imgManualButton" src = "https://cdn.glitch.global/2c2072d5-bb14-4223-a12d-a3062d89971e/82f9e09a-f0e7-4ab3-8157-6b3d01da0e3d.image.png?v=1692472404703">
        </button>
      </form>
    </div>
  </body>
</html>
