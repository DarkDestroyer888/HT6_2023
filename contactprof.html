    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Rows</title>

    <style>

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      /* Apply styles to the container */
      .container {
          display: flex;
          flex-direction: column; /* Rows will be stacked vertically */
          height: 100vh; /* Set container to full viewport height */
      }

      /* Apply styles to each row */
      .row {
          flex: 1; /* Allow rows to expand and fill available space */
          border: 1px solid black;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #4C1C00;
          font-family: League Spartan;
          font-size: 18px;
          font-style: normal;
          font-weight: 400;
          line-height: normal;
              text-align: center;
      }

      /* Apply colors to individual rows */
      .row:nth-child(1) {
          background-color: #EBA0A0;
      }

      .row:nth-child(2) {
          background-color: #F6B3B3;
      }

      .row:nth-child(3) {
          background-color: #F5C2C2;
      }

      .row:nth-child(4) {
          background-color: #FFCECE;
      }

      .row p {
      margin-top: 50px;
      font-size: 18px;
      line-height: normal;
         text-align: center; /* Add spacing between Row text and additional text */

      }
      .medicalimg {
            width: 200px;
            height: 236px;
            padding: 20px;
            padding-top: 60px;
            margin-left: 60px;

      }
